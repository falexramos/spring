<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" />
</head>
<body>

<div class="container" >
	<h1  class="text-secondary border border-success border-top-0 border-left-0 border-right-0" 
		th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${cliente}" method="post">

		<table>

				

			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}"/></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}"/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Crear Cliente"/></td>
			</tr>

		</table>
		<input type="hidden" th:field="*{id}"/>
	</form>
</div>
</body>
</html>
